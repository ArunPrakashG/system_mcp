name: Build VS Code Extension

on:
  push:
    branches: [main]
    paths:
      - "vscode-extension/**"
      - ".github/workflows/build-extension.yml"
  pull_request:
    branches: [main]
    paths:
      - "vscode-extension/**"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        working-directory: ./vscode-extension
        run: |
          npm ci

      - name: Compile
        working-directory: ./vscode-extension
        run: |
          npm run compile

      - name: Package VSIX
        working-directory: ./vscode-extension
        run: |
          npm run package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: system-mcp-vscode-vsix
          path: vscode-extension/*.vsix
